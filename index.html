<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Amatic+SC:400,700|Nothing+You+Could+Do|Open+Sans:400italic,700italic,400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="https://github.com/necolas/normalize.css/blob/master/normalize.css">
	<!--<script src="js/app.js"></script>
	<script src="js/main.js"></script>-->
	<title>Choose Wisely</title>
</head>
<body>
	<div id="top">
		<div id="top-comp"><h1 id="compName">compName</h1> <h1 id="compScore">0</h1></div>
		<div id="top-player"><h1 id="playerName">playerName</h1> <h1 id="playerScore">0</h1></div>
		<div class="clearfix"></div>
	</div>
	<div id="message">
		<div>
			<h1 id="messageDisplay">Hello there! Would you like to play a game of <span>rock, paper, scissors</span>?</h1>
		</div>
		<h1 id="messageButton1">nope</h1>
		<h1 id="messageButton2">sure</h1>
	</div>
	<div id="inputName">
		<div id="inputQuest">
			<h1>What is your name, brave one?</h1>
		</div>
		<input type="text" id="inputText" autofocus>
		<h1 id="submitText">submit</h1>
	</div>
	<div id="game">
		<div><h1 id="resultMessage">resultMessage</h1></div>
		<div id="comp"><h1 id="compPick">CompPick</h1></div>
		<div id="buffer"><h1 id="vs">VS</h1></div>
		<div id="player"><h1 id="playerPick">PlayerPick</h1></div>
		<div id="playerChoices">
			<h1 id="rock">rock</h1>
			<h1 id="paper">paper</h1>
			<h1 id="scissors">scissors</h1>
			<h1 id="play">play</h1>
		</div>
	</div>
	<div id="finalMessage"><h1 id="winner">Winner</h1></div>
	<script type="text/javascript" src="js/test.js"></script>
</body>
</html>
